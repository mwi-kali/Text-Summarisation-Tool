<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">ðŸ“° News Summarizer</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Summarize News Articles or RSS Feeds</h1>
            <p class="lead text-muted">Paste a news article URL or RSS feed link and get summarized insights.</p>
        </div>

        <!-- Input Form -->
        <div class="card shadow-sm p-4 rounded-4">
            <form id="fetchForm">
                <div class="mb-3">
                    <label for="url" class="form-label fw-semibold">Enter Article or RSS URL</label>
                    <input type="url" id="url" class="form-control rounded-pill" placeholder="Paste the URL here..." required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill w-50">Fetch and Summarize</button>
                </div>
            </form>
        </div>

        <!-- Output Section -->
        <div id="output" class="mt-5"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2024 News Summarizer</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
